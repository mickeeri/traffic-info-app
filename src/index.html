<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Trafikinfo</title>

    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />-->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
    <!--Custom css -->
    <link rel="stylesheet" href="css/site.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="deep-purple lighten-5">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Mickes trafikinfo</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l8 push-l1 map-div" id="map-container">
                    <div id="map" class="card"></div>
                </div>
                <div class="col s12 m4 l2 push-l1 map-div categories">
                    <h5>Kategorier</h5>
                    <a href="#" class="waves-effect waves-light btn" id="cat-road">Vägtrafik</a>
                    <a href="#" class="waves-effect waves-light btn" id="cat-public">Kollektivtrafik</a>
                    <a href="#" class="waves-effect waves-light btn" id="cat-planed">Planerad störning</a>
                    <a href="#" class="waves-effect waves-light btn" id="cat-other">Övrigt</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l10 push-l1 list-div">
                    <h4>Senaste trafikmeddelanden</h4>
                    <ul id="messages"></ul>
                    <footer id="copyright"></footer>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Laboration 3 Webbteknik II
                <a class="grey-text text-lighten-4 right" href="https://github.com/me222wm/1dv449_laboration3">Besök på Github</a>
            </div>
        </div>
    </footer>

    <!--Scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>-->
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script type="text/javascript" src="js/traffic-reporter.js"></script>
</body>
</html>
